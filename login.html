<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vritual Court | Ministry of Law and Justice</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Ministry of Law and Justice" name="keywords">
    <meta content="Vritual Court" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css\login.css" rel="stylesheet">
	<base href="/">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="http://127.0.0.1:8000/accounts/login/" class="social"><i class="fab fa-google"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button href="Video meeting\CLIENT\index.html">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="http://127.0.0.1:8000/accounts/login/" class="social"><i class="fab fa-google"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="User id" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button><a style="color: azure;" href="Video meeting/CLIENT/index.html">Sign In</a></button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Please login with your User id & Password</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>New Lawyers or Parties</h1>
				<p>Create an Account</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="js/login.js"></script>
</body>
